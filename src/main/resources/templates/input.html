<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert New Phone</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #ddd;
    }
    a {
        color: blue;
        text-decoration: none;
        margin-right: 10px;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<h1>Insert New Phone</h1>
<form th:object="${newPhone}" th:action="@{/update/{id}(id=${newPhone.id})}" method="post">
Brand: <input name="brand" size="20" th:field="*{brand}"><br />
Model: <input name="model" size="20" th:field="*{model}"><br />
Price: <input name="price" size="20" th:field="*{price}"><br />
Release Year: <input name="releaseYear" size="20" th:field="*{releaseYear}"><br />

<input name="Submit" type="submit" value="submit" />
</form>
<a href="../viewAll">View All Phones</a>

</body>
</html>
