<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Phones(results)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #ddd;
    }
    a {
        color: blue;
        text-decoration: none;
        margin-right: 10px;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<h1>View All Phones or Edit a Phone</h1>
<form>
<table>
<tr th:each="currentPhone: ${phones}">
	<td th:text="${currentPhone.id}" />
	<td th:text="${currentPhone.brand}" />
	<td th:text="${currentPhone.model}" />
	<td th:text="${currentPhone.price}" />
	<td th:text="${currentPhone.releaseYear}" />
	<td><a th:href="@{/edit/{id}(id=${currentPhone.id})}">Edit</a></td>
	<td><a th:href="@{/delete/{id}(id=${currentPhone.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputPhone">Add a new phone</a>
</body>
</html>
